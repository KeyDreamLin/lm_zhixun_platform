<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础宫格</title>
    <style>
        body{
            background: #e6e6e6;
        }
        .lm-main_gridBox{
            width: 300px;
            height: 300px;
            background: pink;
            display: grid;
            /* 确定有多少行 */
            grid-template-rows: 1fr 1fr 1fr;
            /* 确定有多少列 fr是一个比例 */
            grid-template-columns: 1fr 1fr 1fr;
            gap: 5px;
            padding: 5px;
        }
        .lm-main_gridBox div{
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="lm-app">
        <header></header>
        <main>
            <div class="lm-main_gridBox">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
            </div>
        </main>
        <footer></footer>
    </div>
</body>
</html>
